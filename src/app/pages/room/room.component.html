
<div class="flex flex-row">

    <p>Side: {{this.getSide()}}</p>

    <!-- Start Chatbox -->
    <div class="mx-4">
        <ul>            
            @for (message of this.gameService.messages() | async; track $index) {
            <li>
                {{message}}
            </li>
            }

        </ul>
        <form (ngSubmit)="chatSubmit()">
            <input 
                class="background-gray-100 border-2 border-gray-200 rounded w-full py-2 px-4 text-gray-700 leading-tight focus:outline-none focus:bg-white focus:border-purple-500"
                type="text" 
                [(ngModel)]="chatInput" 
                [ngModelOptions]="{standalone: true}" 
            />
        </form>
    </div>
    <!-- End Chatbox -->

    <app-board
        [board]="board!"
        [side]="side!"
        (afterMove)="onMove($event)"
        class="mx-4"
    />

    

</div>
