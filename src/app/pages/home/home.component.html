<div class="mx-[10%] mt-[100px]">

    <h1 class="font-bold text-7xl">Home Page</h1>

    <div class="grid grid-cols-1 md:grid-cols-3 gap-4 py-3">
        @for (roomId of rooms; track $index) {
        <div class="border-1 border-gray-400 p-5">
            {{roomId}}
            <button (click)="handleJoin(roomId)"
                class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded hover:cursor-pointer m-2">Join</button>
        </div>
        }
    </div>


    <button (click)="handleCreateRoom()"
        class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded hover:cursor-pointer me-3">Create Room</button>
    <button (click)="handleHotSeat()"
        class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded hover:cursor-pointer me-3">Hot Seat Room</button>
    <button (click)="handleRefreshList()"
        class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded hover:cursor-pointer me-3"> Refresh Room List</button>
</div>
